<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" href="contatos.css">
	</head>
	<body>
		<header>
			<div class="box">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome e Sobrenome">
				
				<label for="email">Email</label>
				<input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">
				
				<label for="tefefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx xxxx">
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
					
				<fieldset>
		            <legend>Escolha como prefere o nosso contato</legend> 
		            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>  
		            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>   
		            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
				        <option>Manhã</option>
				        <option>Tarde</option>
				        <option>Noite</option>
				    </select>
				<fieldset>
				<label class="chackbox"><input type="checkbox" name="chackbox" checked>Gostaria de receber nossas noviades por Email?</label>
				<input type="submit" name="submit" value="Enviar formulário" class="enviar">	
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>10 ~ 20h</td>
					</tr>
					<tr>
						<td>Terça</td>
						<td>10 ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>10 ~ 20h</td>
					</tr>
					<tr>
						<td>Quinta</td>
						<td>10 ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>10 ~ 22h</td>
					</tr>
				</tbody>
			</table>
		</main>

	</body>
</html>
