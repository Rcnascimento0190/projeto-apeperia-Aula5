<meta charset="utf-8">
<title>Números pares utilizando função while.</title>

<meta charset="utf-8">

<script>
	
	function pularlinha() {
		document.write("<br>")
	}

	function mostra(frase) {
		document.write(frase);
		pularlinha();
	}

	var contador = 2;
    
    while(contador <= 100) {
        mostra(contador);
        contador = contador + 2; // incrementa de dois em dois
    }

    mostra("FIM");

</script><br><br>
