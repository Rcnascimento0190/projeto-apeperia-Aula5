	<meta charset="utf-8">

	<script> 

	'//Para interagir com undo externo o java tem uma função chamada PROMPT - prompt -que recebe a informação desejada e digitada pelo usuário, e retorna um ma pop-up com a informação de entrada do usuário e/ou que queremos que ele veja no pop-up//'

	function pularlinha() {
			document.write("<br>");
		}
		
		function mostra(frase) {
			document.write(frase);
			pularlinha();
		}

		function calcula_imc(peso, altura) {
			
			return peso / (altura * altura);
		}

		var nome = prompt(" Ola! Digite seu nome:");
		var peso_informado = prompt(nome + " agora digite o seu peso:");
		var altura_informada =  prompt(nome + " quase lá, falta apenas digitar o sua altura");

		var imc = calcula_imc(peso_informado, altura_informada);
		document.write(nome + " O seu IMC calculado é : " + imc + "<br>");

		
	'// Variáveis auxiliares,  eu acredito que deixe mais léggivel o ccódigo principalmente parraiiniciantes como eu que precisam viisualizar o que está acontecendo no código. //'

	    if (imc < 18.5) {

	        mostra(nome +  " o seu IMC é " + imc +  " Você está abaixo do recomendado pela organização mundial da saúde");
	     } 

	    if (imc > 35) {

	        mostra(nome + "<br>" + " o seu IMC é " + imc +  " Você está acima do recomendado pela organização mundial da saúde");
	     } 

	    if (imc == 18.5) {

	        mostra(nome + " o seu IMC é " + imc +  " Você está com imc excelente do recomendado pela organização mundial da saúde");
	     }
