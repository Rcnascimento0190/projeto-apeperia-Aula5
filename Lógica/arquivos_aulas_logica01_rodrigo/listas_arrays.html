<meta charset="utf-8">

<input/>

	<button> Qual o número pensado ?</button>

<script>

	var segredos = [5,7,9,10]; 

	var input = document.querySelector("input");
	input.focus();

	function verifica() {
		
		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if(input.value == segredos [posicao]) {

				alert("Acertou Miseravíí !");
				achou = true;
				break;
			}
		}

		if(achou == false) {

			alert("Errou Miseravíí")
		}

		input.value = ""
		input.focus();
	}

	var button = document.querySelector("button");

	button.onclick = verifica; 


</script>
