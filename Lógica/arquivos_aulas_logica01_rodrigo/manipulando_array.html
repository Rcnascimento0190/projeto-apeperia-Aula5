<meta charset="utf-8">

<input/>
<button>Qual o número pensado?</button>

<script>
	
	function sorteia () {
		return Math.round(Math.random() * 10);
	}
	
	//var segredos = []// // criandoa função sorteia nós evitamos criar tantoscódigos repetitivos como este array abaixo, que criamos antes anteriormente. 
	//segredos.push(Math.round(Math.random() * 10));//
	//segredos.push(Math.round(Math.random() * 10));//
	//segredos.push(Math.round(Math.random() * 10));//
	
	function sorteiaNumeros(quantidade) {
		var segredos = [];
		var numeros = 1;
		
		while(numero <= quantidade) {
			var numerosAleatorios = sorteia();
			var achou = false;

			if(numerosAleatorios !== 0) {
				for(var posicao = 0; posicao < segredos.length; posicao++);

					if(segredos[posicao] == numerosAleatorios) {
						achou = true; 
						break;
					}
			}

			if(achou == false) {
				segredos.push(numerosAleatorios);
				numero++;

			}
		}
	}

	return segredos;

	var segredos = sorteiaNumeros (5);

	console.log(segredos);

	var input = document.querySelector("input");

	function verifica () {
		
		var achou = false;
			
			for (var posicao =0; posicao < segredos.length; posicao++) {
				
				if(input.value == segredos[posicao]) {
					alert("Acertou Miseravííí");
					achou = true;
					break;
				}
			}
			
			if(achou == false) {
				alert("Errou Miseravííí");
			}

			input.value = ""
			input.focus();
	}

	var button = document.querySelector("button");

	button.onclick = verifica;

</script>
