<meta charset="utf-8">

<input/>
<button>
	 Estamos falando de números de 1 à 10. 
</button>

<script>
	
	var segredo = Math.round(Math.random() * 10);
    
	var input = document.querySelector("input");
	    input.focus();

	function verifica() {

		if(input.value == segredo) {
			
			alert("Você Acertou!");
		}

		else {

			alert("Você Errou!");
		}

		   input.value = "";
		   input.focus();
	}

var button = document.querySelector("button");

button.onclick = verifica;

</script><br><br>
