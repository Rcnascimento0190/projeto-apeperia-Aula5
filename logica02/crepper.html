<!--Para facilitar um pouco mais, segue o tamanho (largura, altura) em pixels de cada retângulo:

Retângulo 1: 350, 300 (cabeça).
Retângulos 2 e 3: 90, 90 (olhos).
Retângulo 4: 70, 100 (nariz).
Retângulos 5 e 6: 40, 110 (parte da boca).
O seu canvas deve ter o tamanho de 600 x 400 pixels.

Será que você consegue criar essa imagem e desenhar a cabeça do Creeper? Seguem os passos para te guiar melhor:

Criar um novo arquivo, por exemplo creeper.html.
Definir a tag canvas.
Criar um script com tela e pincel.
Desenhar os retângulos através da função fillRect do pincel.
Não esquecer de pintar os retângulos, aqui usamos as cores darkgreen e black.
Mãos à obra! !-->

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 600, 400);

//Com a tag canvas definida, criamos um script para pegar a tela e o pincel. Como iremos desenhar em 2d, passamos esse valor para a função getContext da tela://



//<!--Com o pincel em mãos podemos desenhar a cabeça verde do Creeper. As coordenadas inicias são 200 (x) e 50 (y) com uma largura de 350 pixels e altura de 300 pixels:-->//


    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'red';
    pincel.fillRect(200, 50, 350 ,300);



//<!--Agora vem os olhos pretos:-->//


    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'yellow';
    pincel.fillRect(200, 50, 350 ,300);

    pincel.fillStyle = 'darkred';
    pincel.fillRect(250, 110, 90, 90);
    pincel.fillRect(410, 110, 90, 90);


//<!-- O nariz fica entre os olhos. Repare que o primeiro olho começa no X = 250 e tem uma largura de 90. Como o nariz deve começar após o primeiro olho, seu X inicial deve ser o X inicial do primeiro olho mais a sua largura, logo 250 + 90, que é 340, o X inicial do nariz. O Y do Nariz é o final do olho (Y inicial do olho mais a sua altura, logo 110 + 90): -->//


    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

     



//<!-- Por fim falta a boca (ou barba, não dá para saber se isso é uma boca ou barba). Cada barba tem 40 pixels de largura. O X da barba no lado esquerdo é o X inicial do nariz menos 40, ou seja 340 - 40, que é 300. O X da barba do lado direito começa no fim da nariz, isso é 340 + 70, que é 410: -->//



    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'yellow';
    pincel.fillRect(200, 50, 350 ,300);

    pincel.fillStyle = 'yellow';
    pincel.fillRect(250, 110, 90, 90);
    pincel.fillRect(410, 110, 90, 90);

    pincel.fillRect(340, 200, 70, 100);

    pincel.fillRect(300, 240, 40, 110);
    pincel.fillRect(410, 240, 40, 110);



//<!-- Uma possível implementação é: -->//

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // cabeça
    pincel.fillStyle = 'green';
    pincel.fillRect(200,50,350,300);

    // olhos
    pincel.fillStyle = 'black';
    pincel.fillRect(250, 110, 90, 90);
    pincel.fillRect(410, 110, 90, 90);

    // nariz
    pincel.fillRect(340, 200, 70, 100);

    // boca ou barba
    pincel.fillRect(300, 240, 40, 110);
    pincel.fillRect(410, 240, 40, 110);    

</script>

<!--Observação: Se você utilizou como parâmetro outras coordenadas iniciais seu desenho deve ter ficado um pouco diferente o que não representa problema algum. -->
